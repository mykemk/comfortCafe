<h1>Order pizza</h1>
<form action="{% url 'order' %}" method="POST">
    {% csrf_token %}
    <h2>{{ note }}</h2>
    {{ pizzaform }}
    <input type="submit" value="Order Pizza">
</form>

<h2>Want to order more Pizzas ?</h2>
<form action="{% url 'pizzas' %}" method="GET">
    {{ multiple_form }}
    <input type="submit" value="Order Pizzas">
</form>
